<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lato&family=Oswald&family=Seymour+One&family=VT323&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>

    <div class="container">
        <div class="side-bar">

        </div>

        <div class="header">

            <div class="left-head">

            <div class="top-part-l">
                <span class="material-symbols-outlined">search</span>
                <form action="#" method="get"></form>
                <input type="text" id="search" name="search">
            </div>

            <div class="bottom-part-l">
                <img src="pexels-leonardo-jarro-633432.jpg" alt="picture of chicken by Leonardo Jarro">
                <div class="welcome"> 
                <p>Welcome,</p>
                <p>Isidoro Rumeo(@eerieJams16)</p>
                </div>

            </div>
            </div>

            <div class="right-head">

                <div class="top-part-r">
                    <span class="material-symbols-outlined">notifications</span>
                    <img src="pexels-leonardo-jarro-633432.jpg" alt="picture of chicken by Leonardo Jarro">
                    <p>Isidoro Rumeo</p>

                </div>

                <div class="bottom-part-r">
                        <button type="button">New</button>
                        <button type="button">Upload</button>
                        <button type="button">Share</button>
                </div>
                
            </div>

        

        </div>
        <div class="main-content">
            <div class="display">
                <h2>Your Projects</h2>
                <div class="cards">1</div>
                <div class="cards">2</div>
                <div class="cards">3</div>
                <div class="cards">4</div>
                <div class="cards">5</div>
                <div class="cards">6</div>
            </div>
            <div class="information">
                <h2>Announcements</h2>
                <div class="card one"></div>
                <h2>Trending</h2>
                <div class="card two"></div>
            </div>

        </div>
    </div>
    
</body>
</html>
